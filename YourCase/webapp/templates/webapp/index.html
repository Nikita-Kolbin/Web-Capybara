{% extends 'webapp/header.html' %}

{% block body %}

<div class="container text-center">
  <div class="row row-cols-4">
    {% for post in posts %}
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="{{ post.preview_img.url }}" alt="preview">
          <div class="card-body" style="">
            <h5 class="card-title">
              <a class="link-offset-2 link-underline link-underline-opacity-0" href = '{{ post.get_absolute_url }}'> {{ post.title }} </a>
            </h5>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
